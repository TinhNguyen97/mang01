<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let number=[1,3,54,78,12,77,68,69,45,33]
    let max=number[0]
    let index=-1
    for (i=0;i<number.length;i++)
    {
        if(max<number[i])
        {
            max=number[i]
            index=i
        }
    }
    document.write('Giá trị lớn nhất của mảng là:'+max+' tại vị trí '+index)
</script>
</body>
</html>
