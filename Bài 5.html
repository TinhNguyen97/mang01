<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let mang = [-1, -2, -7, 12, 41, 88, -5]
    let dem = 0
    for (i = 0; i < mang.length; i++) {
        if (mang[i] < 0) {
            dem+=1
        }
    }
    document.write('Trong mảng có '+dem+' số âm')
</script>
</body>
</html>
