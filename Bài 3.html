<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let mang=[12,4,554,212,548,121,78,63,41]
    let max=mang[0]
    let tong=0
    let tbc
    for (i=0;i<mang.length;i++)
    {
        tong +=mang[i]
        tbc =parseFloat(tong/mang.length)
        if(max<mang[i])
        {
            max=mang[i]
        }
    }
    document.write('Phần tử lớn nhất của mảng là: '+max+'<br>')
    document.write('Trung bình cộng giá trị của mảng là : '+tbc)
</script>
</body>
</html>
